<html>
    <head>
        <meta charset="utf-8">
        <title>Test page</title>
        <script src="../dist/selectpicker.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../dist/selectpicker.min.css">
        <link rel="stylesheet" type="text/css" href="css/gridsystem.css">
    </head>
    <body>
        <h1>This is a test page for selectpicker</h1>
        <hr>
        <div class="col-md-2">
            <h4> Normal Selectpicker </h4>
            <select class="selectpicker">
                <option value="1">Mustard</option>
                <option value="2">Ketchup</option>
                <option value="3">Relish</option>
            </select>
        </div>
        <hr>
        <div class="col-md-2">
            <h4> Selectpicker with placeholder </h4>
            <select class="selectpicker" placeholder="Test">
                <option value="1">Mustard</option>
                <option value="2">Ketchup</option>
                <option value="3">Relish</option>
            </select>
        </div>
        <hr>
        <div class="col-md-2">
            <h4> Selectpicker with title </h4>
            <select class="selectpicker" title="Test">
                <option value="1">Mustard</option>
                <option value="2">Ketchup</option>
                <option value="3">Relish</option>
            </select>
        </div>
    </body>
</html>
